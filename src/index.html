<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bulma.css" />
    <script src="libs/plotly-latest.js"></script>
</head>

<body>

    <button onclick="doIt()">Connect!</button>
	<button onclick="disconnect()">Disconnect!</button>
    <button onclick="clearIt()">Clear the graphs!</button>
 	
    <button onclick="ControlLed(1)">LED on</button>
    <button onclick="ControlLed(0)">LED off</button>
	
	<button onclick="Sampling(1)">Start sampling</button>
	<button onclick="Sampling(0)">Stop sampling!</button>
	Device Name: <span id="devNameSpan" style="background-color:green;color:white"></span>
	
    <hr />
	<input type="radio" id="vison" name="vis" value="1" checked onClick="sendPhotodetectorSelection(this);">
	<label for="vison">Vis on</label>
	<input type="radio" id="visoff" name="vis" value="0" onClick="sendPhotodetectorSelection(this);">
	<label for="visoff">Vis off</label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" id="iron" name="ir" value="1" checked onClick="sendPhotodetectorSelection(this);">
	<label for="iron">IR on</label>
	<input type="radio" id="iroff" name="ir" value="0" onClick="sendPhotodetectorSelection(this);">
	<label for="iroff">IR off</label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" id="ps1on" name="ps1" value="1" checked onClick="sendPhotodetectorSelection(this);">
	<label for="ps1on">PS1 on</label>
	<input type="radio" id="ps1off" name="ps1" value="0" onClick="sendPhotodetectorSelection(this);">
	<label for="ps1off">PS1 off</label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" id="ps2on" name="ps2" value="1" checked onClick="sendPhotodetectorSelection(this);">
	<label for="ps2on">PS2 on</label>
	<input type="radio" id="ps2off" name="ps2" value="0" onClick="sendPhotodetectorSelection(this);">
	<label for="ps2off">PS2 off</label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" id="ps3on" name="ps3" value="1" checked onClick="sendPhotodetectorSelection(this);">
	<label for="ps3on">PS3 on</label>
	<input type="radio" id="ps3off" name="ps3" value="0" onClick="sendPhotodetectorSelection(this);">
	<label for="ps3off">PS3 off</label>
	<hr/>
    
	<div id="ps1Div" style="width: 100%;"></div>
	<div id="ps2Div" style="width: 100%;"></div>
	<div id="ps3Div" style="width: 100%;"></div>
    <div id="visDiv" style="width: 100%;"></div>
	<div id="irDiv" style="width: 100%;"></div>
    <script src="receive.js"></script>
</body>

</html>
